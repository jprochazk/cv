<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <title>Jan Procházka - CV</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="body">
            <header class="row left vcenter bg-dark">
                <h2 id="name" class="vcenter text-light">Jan Procházka</h2>
                <div class="vcenter no-print">
                    <button type="button" class="center bg-clear no-border" data-select-lang="cz">
                        <img class="icon" src="./img/cz.png" />
                    </button>
                    <button type="button" class="center bg-clear no-border" data-select-lang="en">
                        <img class="icon" src="./img/en.png" />
                    </button>
                </div>
                <div class="vcenter no-print">
                    <button type="button" class="center bg-clear no-border" onclick="print()">
                        <img class="icon" src="./img/print-small.png" />
                    </button>
                </div>
            </header>
            <main class="row bg-light text-dark">
            </main>
        </div>
        <script src="./i18n.js" type="text/javascript"></script>
    </body>
</html>
